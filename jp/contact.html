    <section id="contact" class="container">

        <div class="section-content">
            <h1 class="section-header">Get in <span class="content-header animated fadeIn delay"> Touch with us</span></h1>
        </div>

        <div class="contact-section">
            <div class="container">
                
                <form method="POST" name="fcontact" id="fcontact" action="https://formspree.io/mgarza@devworms.com">
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            <label>名前</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder=" Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label>Emailアドレス</label>
                            <input type="email" class="form-control" name="_replyto" id="email" placeholder=" Enter Email id" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>内容</label>
                            <textarea  class="form-control" name="description" id="description" placeholder="Enter Your Message" required></textarea>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-contact submit animated tada" value="Send Message">
                            <!-- <button type="button" class="btn btn-contact submit animated tada"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Send Message</button> -->
                        </div>
                        
                    </div>
                </form>
